<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body class="bg-warning">
    <div class="container p-5">
      <header class="header my-5">
        <h1 class="text-center my-5">
          <span class="text-primary mx-5">Rock</span>
          <span class="text-secondary mx-5">Paper</span>
          <span class="text-success mx-5">Scissors</span>
        </h1>
        <button id="restart" class="btn btn-primary btn-lg mx-auto">Restart Game</button>
        <div id="score" class="score d-grid col-4 mx-auto my-5">
          <p class="text-center text-light">Player: 0</p>
          <p class="text-center text-light">Computer: 0</p>
        </div>
      </header>
      <h2>Make your selection:</h2>
      <div class="img-fluid text-center my-5">
        <img src="Paper.jpg" class="choice mx-5" id="paper" />
        <img src="Rock.jpg" width="200" height="200" class="choice mx-5" id="rock" />
        <img src="Scissors.jpg" class="choice mx-5" id="scissors" />
      </div>
    </div>

    <div class="modal">
      <div id="result" class="modal-content"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
